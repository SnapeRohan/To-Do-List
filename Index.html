<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="todostyle.css" />
    <title>To-DO List</title>
</head>
<body>
    <div class="container">
        <div class="to-do">
            <h2>
                TO-DO LIST &nbsp;
                <img src="https://cdn.pixabay.com/photo/2016/03/31/19/50/checklist-1295319_1280.png" height="30px" />
            </h2>
            <div class="task-div">
                <input type="text" id="taskEntry" placeholder="Add a Task" />
                <button onclick="addTask()">ADD</button>
            </div>
            <ul id="task-list" type="none">

            </ul>
        </div>
    </div>
    <script src="ToDoScript.js"></script>
    
</body>
</html>
